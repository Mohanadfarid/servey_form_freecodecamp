<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 1 (form)</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="formController">
      <label id="name-label" for="name">Name<input type="name" id="name" placeholder="Enter your name" required></label>
      </div>
      
      <div class="formController">
      <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Enter your Email" required></label>
      </div>

      <div class="formController">
      <label id="number-label" for="number">Age (optional)<input type="number" id="number" placeholder="Age" min="16" max="120"></label>
      </div>

      <div class="formController">
      <label for="dropdown">
        Which option best describes your current role?
        <select name="role" id="dropdown">
          <option value="" selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time job">Full Time job</option>
          <option value="full time learner">full time learner</option>
          <option value="Perefare not to say">Perefare not to say</option>
          <option value="Other"></option>
        </select>
      </label>
      </div>

      <div class="formController formController_flex">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        
        <label for="Definitely"><input id="Definitely" name="recommend" type="radio" value="Definitely" checked>Definitely</label>
        
        <label for="Maybe"><input id="Maybe" type="radio" name="recommend" value="Maybe" >Maybe</label>
        
        <label for="NotSure"><input id="NotSure" type="radio" name="recommend" value="NotSure">Not sure</label>
      </div>
      <br>
      <div class="formController">
      <label for="favFeature">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="favFeature" id="favFeature">
          <option value="null">Select an option</option>
          <option value="Challanges">Challanges</option>
          <option value="Projects">projects</option>
          <option value="Community">Community</option>
          <option value="Open source">Open source</option>
        </select>
      </label>
      </div>

      <div class="formController formController_flex">
        <p style="text-align: left;">What would you like to see improved? (Check all that apply)</p>
        <label for="Front-endProjects"><input id="Front-endProjects" type="checkbox" name="Front-endProjects" value="Front-end Projects">Front-end Projects</label>
        <label for="Back-endProjects"><input type="checkbox" id="Back-endProjects" name="Back-endProjects" value="Back-end Projects">Back-end Projects</label>
       <label for="DataVisualization"> <input type="checkbox" id="DataVisualization" name="DataVisualization" value="Data Visualization">Data Visualization</label>
        <label for="Challenges"><input type="checkbox" id="Challenges" name="Challenges" value="Challenges">Challenges</label>
        <label for="OpenSourceCommunity"><input type="checkbox" id="OpenSourceCommunity" name="OpenSourceCommunity" value="Open Source Community">Open Source Community</label>
        <label for="GitterHelpRooms"><input type="checkbox" id="GitterHelpRooms" name="GitterHelpRooms" value="Gitter help rooms">Gitter help rooms</label>
        <label for="Video"> <input type="checkbox" id="Video" name="Video" value="Videos">Videos</label>
        <label for="CityMeetups"><input type="checkbox" id="CityMeetups" name="CityMeetups" value="City Meetups">City Meetups</label>
        <label for="Wiki"><input type="checkbox" id="Wiki" name="Wiki" value="Wiki">Wiki</label>
        <label for="Forum"><input type="checkbox" id="Forum" name="Forum" value="Forum">Forum</label>
        <label for="AdditionalCourses"><input type="checkbox" id="AdditionalCourses" name="AdditionalCourses" value="Additional Courses">Additional Courses</label>
      </div>
      <br>
      <div class="formController">
      <label for="suggestions">
        <p style="text-align: left;">Any comments or suggestions?</p>
        <textarea name="suggestions" id="suggestions" cols="60" rows="7" placeholder="Enter your comment here..."></textarea>
      </label>
      </div>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7f654c9f5c.js" crossorigin="anonymous"></script>
  </body>
</html>
